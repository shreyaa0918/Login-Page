<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>seek coding</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="full-page">
        <div class="navbar">
            <nav>
                <ul id='MenuItems'>
                    <li><a href='index.html'>Home</a></li>
                    <li><a href='index.html#About Us'>About Us</a></li>
                    <li><a href='index.html#Categories'>Categories</a></li>
                    <li><a href='index.html#Contact'>Contact</a></li>
                    <li><button class='loginbtn' onclick="document.getElementById('login-form').style.display='block'" style="width:auto;">Login</button></li>
                </ul>
            </nav>
        </div>
        <div id='login-form'class='login-page'>
            <div class="form-box">
                <div class='button-box'>
                    <div id='btn'></div>
                    <button type='button'onclick='login()'class='toggle-btn'>Log In</button>
                    <button type='button'onclick='register()'class='toggle-btn'>Register</button>
                </div>
                <form action="connect.php" method="post" id='login' class='input-group-login'>
                    <input type='text'class='input-field'placeholder='Email ID' name="email" required >
		    <input type='password'class='input-field'placeholder='Enter Password' name="password" required>
           
		    <input type='checkbox'class='check-box'><span>Remember Password</span>
		    <button type='submit'class='submit-btn'>Log in</button>
		 </form>
		 <form action="connect.php" method="post" id='register' class='input-group-register'>
		     <input type='text'class='input-field'placeholder='First Name' name="firstname"required>
		     <input type='text'class='input-field'placeholder='Last Name ' name="lastname"required>
		     <input type='email'class='input-field'placeholder='Email Id' name="email"required>
		     <input type='password'class='input-field'placeholder='Enter Password' name="password" required>
		     <input type='password'class='input-field'placeholder='Confirm Password'name="confirm" required>
		     <input type='checkbox'class='check-box'><span>I agree to the terms and conditions</span>
                    <button type='submit'class='submit-btn'>Register</button>
	         </form>
            </div>
        </div>
    </div>

    <script>
        var x=document.getElementById('login');
		var y=document.getElementById('register');
		var z=document.getElementById('btn');
		function register()
		{
			x.style.left='-400px';
			y.style.left='50px';
			z.style.left='110px';
		}
		function login()
		{
			x.style.left='50px';
			y.style.left='450px';
			z.style.left='0px';
		}
	</script>
	<script>
        var modal = document.getElementById('login-form');
        window.onclick = function(event) 
        {
            if (event.target == modal) 
            {
                modal.style.display = "none";
            }
        }
    </script> 
</body>
</html>
